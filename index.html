<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-body">
        <div id="display">this is a display</div>
        <button id="clear">AC</button>
        <button id="plus-or-minus">+/-</button>
        <button id="percentage">%</button>
        <button id="divide">/</button>
        <button id="numbSeven">7</button>
        <button id="numbEight">8</button>
        <button id="numbNine">9</button>
        <button id="multiply">*</button>
        <button id="numbFour">4</button>
        <button id="numbFive">5</button>
        <button id="numbSix">6</button>
        <button id="subtract">-</button>
        <button id="numbOne">1</button>
        <button id="numbTwo">2</button>
        <button id="numbThree">3</button>
        <button id="add">+</button>
        <button id="numbZero">0</button>
        <button id="dot">.</button>
        <button id="equal">=</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
