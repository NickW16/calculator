<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-body">
        <div id="display"></div>
        <button class="upper" id="clear">AC</button>
        <button class="upper" id="backspace">‚Üê</button>
        <button class="upper" id="percentage">%</button>
        <button class="operators" id="divide">/</button>
        <button id="numbSeven">7</button>
        <button id="numbEight">8</button>
        <button id="numbNine">9</button>
        <button class="operators" id="multiply">*</button>
        <button id="numbFour">4</button>
        <button id="numbFive">5</button>
        <button id="numbSix">6</button>
        <button class="operators" id="subtract">-</button>
        <button id="numbOne">1</button>
        <button id="numbTwo">2</button>
        <button id="numbThree">3</button>
        <button class="operators" id="add">+</button>
        <button id="numbZero">0</button>
        <button id="dot">.</button>
        <button class="operators" id="equal">=</button>
        <p id="footer">Made by <a href="https://github.com/NickW16">NickW16</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
